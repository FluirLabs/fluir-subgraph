type Stream @entity {
  id: ID!
  streamId: BigInt!
  sender: String!
  recipient: String!
  deposit: BigInt!
  tokenAddress: String!
  startTime: BigInt!
  stopTime: BigInt!
  interval: BigInt!
  cliffAmount: BigInt!
  cliffTime: BigInt!
  autoWithdrawInterval: BigInt!
  autoWithdraw: Boolean!
  pauseable: Boolean!
  closeable: Boolean!
  recipientModifiable: Boolean!
}



type RegisteredToken @entity {
  id: ID!
  tokenAddress: String!
  feeRate: BigInt!
}
